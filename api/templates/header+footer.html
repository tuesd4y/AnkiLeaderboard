<!DOCTYPE html>
<html>
<head>
	<title>Leaderboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		.navbar {
			overflow: hidden;
			background-color: #274788;
			width: 100%;
			border-radius: 10px;
		}

		.navbar a {
			float: left;
			font-size: 16px;
			font-family: arial, sans-serif;
			color: white;
			text-align: center;
			padding: 14px 9px;
			text-decoration: none;
		}

		.active {
			background-color: #6079b6;
		}

		.dropdown {
			font-family: arial, sans-serif;
			float: left;
			overflow: hidden;
		}

		.dropdown .dropbtn {
			font-size: 16px;
			border: none;
			outline: none;
			color: white;
			padding: 14px 16px;
			background-color: inherit;
			font-family: inherit;
			margin: 0;
		}

		.navbar a:hover, .dropdown:hover .dropbtn {
			background-color: #6079b6;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

		.dropdown-content a {
			float: none;
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}

		.dropdown-content a:hover {
			background-color: #ddd;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		a.user_link:link {
			text-decoration: none;
			color: black;
		}
		a.user_link:visited {
			text-decoration: none;
			color: black;
		}
		table.user {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 90%;
			margin-left:auto;
			margin-right:auto;
			overflow:hidden;
		}

		table.user td{
			white-space: nowrap;
			background-color: #c7d7ff
		}

		table.user td, th {
			border: 1px solid #474642;
			text-align: left;
			padding: 8px;
		}

		footer {
			font-family: arial, sans-serif;
			text-align: center;
			padding: 3px;
			background-color: #274788;
			color: white;
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
		}

		a.footer_link:link {
			color: lightblue;
		}
		a.footer_link:visited {
			color: lightblue;
		}

		table.lb {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 90%;
			margin-left:auto;
			margin-right:auto;
		}
		table.lb th {
			position: sticky;
			top: 0;
			background-color: #274788;
			color: white;
		}

		table.lb td{
			white-space: nowrap;
		}

		table.lb td, th {
			border: 1px solid #474642;
			text-align: left;
			padding: 8px;
		}

		table.lb tr:nth-child(even) {
			background-color: #c7d7ff;
		}
		table.lb tr:nth-child(odd) {
			background-color: #FFFFFF;
		}
		/*table.lb tr:nth-child(2) {
			background-color: #E7D27C;
			font-weight: bold;
		}
		table.lb tr:nth-child(3) {
			background-color: #DBDBDC;
			font-weight: bold;
		}
		table.lb tr:nth-child(4) {
			background-color: #ff9100;
			font-weight: bold;
		}*/
		table.lb tr:hover {
			background-color: #6079b6;
		}

		div.form
		{
		    display: block;
		    text-align: center;
		}
		form
		{
		    display: inline-block;
		    margin-left: auto;
		    margin-right: auto;
		    margin-top: 100px;
		    text-align: left;
		}
	</style>
</head>

{% block nav %}
{% endblock %}

{% include 'messages.html' %}

{% block table %}
{% endblock %}

{% endblock %}
